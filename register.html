<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftPage"></div>
    <div class="rightPage">
        <div class="content">
            <div class="logo">
                <div class="logo-items">
                    <img src="./assets/cup-coffe-icon.png">
                    <img src="/assets/text-logo.png" alt="">
                </div>
            </div>
            <div class="form">
                <h1>Register</h1>
                <p>Fill out the form correctly</p>

                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <div class="input">
                        <img src="/assets/fullname.png">
                        <input id="full-name" type="text" placeholder="Enter Your Full Name">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input">
                        <img src="/assets/mail.png">
                        <input id="email" type="text" placeholder="Enter Your Email">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input">
                        <img src="/assets/password.png">
                        <input id="password" type="text" placeholder="Enter Your Password">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input">
                        <img src="/assets/password.png">
                        <input id="confirm-password" type="text" placeholder="Enter Your Password Again">
                    </div>
                </div>

                <button id="register-login-submit">Register</button>

                <div class="login">
                    <p>Have An Account?</p>
                    <a href="./login.html">Login</a>
                </div>

                <div class="or">
                    <hr>
                    <p>Or</p>
                    <hr>
                </div>

                <div class="buttons">
                    <button id="facebook">
                        <img src="/assets/facebook-logo.png" alt="">
                        <p>Facebook</p>
                    </button>
                    <button id="google">
                        <img src="/assets/google-logo.png" alt="">
                        <p>Google</p>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
