<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media (max-width: 426px) {
            body{
                height: 40rem;
            }

            .rightPage.login .content.login .form{
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="leftPage login"></div>
    <div class="rightPage login">
        <div class="content login">
            <div class="logo">
                <div class="logo-items">
                    <img src="./assets/cup-coffe-icon.png">
                    <img src="/assets/text-logo.png" alt="">
                </div>
            </div>
            <div class="form">
                <h1>Login</h1>
                <p>Fill out the form correctly</p>

                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input">
                        <img src="/assets/mail.png">
                        <input id="email" type="text" placeholder="Enter Your Email">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input">
                        <img src="/assets/password.png">
                        <input id="password" type="text" placeholder="Enter Your Password">
                    </div>
                </div>


                <a href="./fortgot-password.html" id="lupa-password">Lupa Password?</a>

                <button id="register-login-submit">Login</button>

                <div class="login">
                    <p>Not Have An Account?</p>
                    <a href="./register.html">Register</a>
                </div>

                <div class="or">
                    <hr>
                    <p>Or</p>
                    <hr>
                </div>

                <div class="buttons">
                    <button id="facebook">
                        <img src="/assets/facebook-logo.png" alt="">
                        <p>Facebook</p>
                    </button>
                    <button id="google">
                        <img src="/assets/google-logo.png" alt="">
                        <p>Google</p>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
